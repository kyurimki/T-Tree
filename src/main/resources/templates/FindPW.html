<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- 해당페이지 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/FindPWStyle.css}">
</th:block>

<!-- 해당페이지 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
    <br><br><br>
    <section>
        <aside class="leftsideblank">
        </aside>
        <aside class="rightsideblank">
        </aside>
        <article>
            <h1>✔ 비밀번호 찾기</h1>
            <form role="form" action="/login/findPW" id="findPW" method="POST">
            <div class="email">
                <table border="0">
                    <tr>
                        <td>학번(ID):</td>
                        <td><input type="text" name="id" id="ID" class=required></td>
                    </tr>
                </table>
            </div>

            <div class="buttonWrapper">
                <button type="submit" id="findPWButton" name="findpw">
                    비밀번호 찾기
                </button>
            </div>
            </form>
            <script>
                if([[${exist}]]) {
                    alert('저장된 이메일로 임시 비밀번호가 발송되었습니다');
                    window.location.href='/user/login';
                } else {
                    alert('등록되지 않은 회원입니다. 회원가입을 진행하세요.');
                    window.location.href='/signup/email';
                }
            </script>
        </article>
    </section>
</div>
</html>
