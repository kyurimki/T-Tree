<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- 해당페이지 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/projectListStyle.css}">
</th:block>

<!-- 해당페이지 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
    <div class="container">
        <h1 style="margin-top: 8%"/>
        <section>
            <aside class="leftsideblank">
            </aside>
            <aside class="rightsideblank">
            </aside>

            <div class="card">
                <div class="card-body">
                    <h2 th:text="${post.title}"></h2>
                    <div style="display: inline-block;">
                        <p class="langlist" style="font-size: 12pt">개발환경: </p>
                        <p class="langlist" th:text="${postLang}" style="font-size: 12pt"></p>
                    </div>
                    <p style="text-align: right">
                        <small th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></small>
                    </p>
                    <hr/>

                    <p class="card-text" th:text="${post.purpose}" style="font-size: 15pt"></p>
                    <p class="card-text" th:text="${post.content}" style="font-size: 15pt"></p>
                    <p class="card-text" th:text="${post.effect}" style="font-size: 15pt"></p>


                    <div th:if="${post.id != null}" style="margin-top: 3%; font-size: 12pt">
                        <strong>제안서 파일 : </strong>
                        <a class="card-text" th:href="@{'/download/proposal/' +${post.id}}" th:text="다운로드"></a>
                    </div>
                    <div th:if="${post.id != null}" style="margin-top: 1%; font-size: 12pt">
                        <strong>최종발표 파일 : </strong>
                        <a class="card-text" th:href="@{'/download/finalPT/' +${post.id}}" th:text="다운로드"></a>
                    </div>
                    <div th:if="${post.id != null}" style="margin-top: 1%; font-size: 12pt">
                        <strong>전시회 파일 : </strong>
                        <a class="card-text" th:href="@{'/download/fair/' +${post.id}}" th:text="다운로드"></a>
                    </div>
                    <div th:if="${post.id != null}" style="margin-top: 1%; font-size: 12pt">
                        <strong>소스코드 파일 : </strong>
                        <a class="card-text" th:href="@{'/download/source/' +${post.id}}" th:text="다운로드"></a>
                    </div>
                    <div th:if="${post.id != null}" style="margin-top: 1%; font-size: 12pt">
                        <strong>논문 파일 : </strong>
                        <a class="card-text" th:href="@{'/download/paper/' +${post.id}}" th:text="다운로드"></a>
                    </div>

                </div>
            </div>
            <hr/>
            <div class="row mt-3">
                <div class="col-auto mr-auto"></div>
                <div class="col-auto" style="float: right; margin-left: 1%">
                    <form id="delete-form" th:action="@{'/projectPost/' + ${post.id}}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
                <div class="col-auto" style="float: right">
                    <a class="btn btn-info" th:href="@{'/projectPost/edit/' + ${post.id}}" role="button">수정</a>
                </div>
            </div>
        </section>
    </div>
</div>
</html>
