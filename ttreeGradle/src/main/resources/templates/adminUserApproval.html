<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- 해당페이지 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminUserApprovalStyle.css}">
</th:block>

<!-- 해당페이지 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
    <section>
        <aside class="leftsideblank">
            <div th:replace="fragments/sidebar.html :: sidebarFragment">
            </div>
        </aside>
        <aside class="rightsideblank">
        </aside>
        <article>
            <h1>회원가입 승인</h1>
            <table id="table_list">
                <tr>
                    <th scope="col" style="text-align: center">#</th>
                    <th scope="col" style="text-align: center">학번</th>
                    <th scope="col" style="text-align: center">이름</th>
                    <th scope="col" style="text-align: center">제1전공</th>
                    <th scope="col" style="text-align: center">제2전공</th>
                    <th scope="col" style="text-align: center">학적정보</th>
                    <th scope="col" style="text-align: center">신분</th>
                    <th scope="col" style="text-align: center">승인</th>
                </tr>
                <tr class="text-center" th:each="student : ${studentList}">
                    <form role="form" action="/admin/userApproval" name="userApproval" id="userApproval" method="POST">
                        <td>
                            <p th:text="${student.user_id}"></p>
                        </td>
                        <td>
                            <p th:text="${student.studentIdNum}"></p>
                        </td>
                        <td>
                            <p th:text="${student.name}"></p>
                        </td>
                        <td>
                            <p th:text="${student.major1}"></p>
                        </td>
                        <td>
                            <p th:text="${student.major2}"></p>
                        </td>
                        <td>
                            <a th:href="@{'/admin/userApproval/' +${student.user_id}}" th:text="다운로드"></a>
                        </td>
                        <td>
                            <p th:text="${student.role}"></p>
                        </td>
                        <td>
                            <input type="hidden" name="id" th:value="${student.user_id}">
                            <button type="submit" id="userApprovalButton" name="userApproval">
                                가입 승인
                            </button>
                        </td>
                    </form>
                </tr>
            </table>
        </article>
    </section>
</div>
</html>
