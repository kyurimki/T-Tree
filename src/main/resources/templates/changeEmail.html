<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form role="form" action="/changeEmail" id="changeEmail" method="POST">
    <h3>이메일 수정</h3>
    <p>현재 이메일</p>
    <input type="text" id="oldEmail" value="" name="oldEmail"
           required>@sookmyung.ac.kr

    <p>새로운 이메일 입력</p>
    <input type="text" id="email" value="" name="email"
           required>@sookmyung.ac.kr

    <div class="buttonWrapper">
        <button type="submit" id="changeEmailButton" name="changeEmail">
            이메일 변경하기
        </button>
    </div>

    <script type="text/javascript">
        if([[${isEmailChanged}]]) {
            alert('이메일이 변경되었습니다');
            window.close();
        }else{
            alert('현재 이메일과 일치하지 않습니다.')
        }
    </script>
</form>


</body>
</html>
