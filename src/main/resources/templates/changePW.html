<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form role="form" action="/changePW" id="changePW" method="POST">
    <h3>비밀번호 수정</h3>
    <p>현재 비밀번호 입력</p>
    <input type="password" id="oldpw" value="" name="oldpw"
           required minlength="6" maxlength="10">

    <p>새로운 비밀번호 입력</p>
    <input type="password" id="" value="" name="pass"
           required minlength="6" maxlength="10">

    <div class="buttonWrapper">
        <button type="submit" id="changePWButton" name="changePW">
            비밀번호 변경하기
        </button>
    </div>

    <script type="text/javascript">
        if([[${isChanged}]]) {
            alert('비밀번호가 변경되었습니다. 다음 로그인부터 반영됩니다.');
            window.close();
        }else{
            alert('현재 비밀번호가 일치하지 않습니다.')
        }
    </script>
</form>


</body>
</html>
