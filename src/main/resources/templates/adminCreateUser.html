<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- 해당페이지 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/adminUserApprovalStyle.css}">
</th:block>

<!-- 해당페이지 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
    <section>
        <aside class="leftsideblank">
        </aside>
        <aside class="rightsideblank">
        </aside>
        <article>
            <h1>회원 생성</h1>
            <form role="form" action="/admin/createUser" name="createUser" id="createUser" method="POST">
                <table>
                    <tr>
                        <td>학번</td>
                        <td><input type="text" id="studentIdNum" name="studentIdNum" required></td>
                    </tr>
                    <tr>
                        <td>이름</td>
                        <td><input type="text" id="studentNum" name="studentNum" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" name="createUserEnd">회원 등록</button></td>
                    </tr>
                </table>
            </form>
        </article>
    </section>
</div>
</html>
