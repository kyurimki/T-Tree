<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- 해당페이지 고유 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/projectPostStyle.css}">
</th:block>

<!-- 해당페이지 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
    <section>
        <aside class="leftsideblank">
        </aside>
        <aside class="rightsideblank">
        </aside>
            <article>
                <h1>게시글 쓰기</h1>
                <table class="inputTable">
                    <form action="/projectPost" method="post" enctype="multipart/form-data">
                        <tr>
                            <td> 프로젝트 이름 </td>
                            <td><input type="text" name="title"></td>
                        </tr>
                        <tr>
                            <td> 연도/학기 </td>
                            <td>
                                <select name="year">
                                    <option value="">연도</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                </select>

                                <select name="semester">
                                    <option value="">학기</option>
                                    <option value="1">1학기</option>
                                    <option value="2">2학기</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td> 개발환경 </td>
                            <td>
                                <table>
                                    <tr>
                                        <td><label><input name="checkbox" class="language_select" type="checkbox" value="android">Android</label></td>
                                        <td><label><input name="checkbox" class="language_select" type="checkbox" value="cpp">C/C++</label></td>
                                        <td><label><input name="checkbox" class="language_select" type="checkbox" value="django">Django</label></td>
                                        <td><label><input name="checkbox" class="language_select" type="checkbox" value="html">HTML5</label></td>
                                        <td><label><input name="checkbox" class="language_select" type="checkbox" value="java">Java</label></td></tr>
                                    <tr>
                                        <td><label><input name="checkbox" class="language_select" type="checkbox" value="nodejs">NodeJS</label></td>
                                        <td><label><input name="checkbox" class="language_select" type="checkbox" value="python">Python</label></td>
                                        <td><label><input name="checkbox" class="language_select" type="checkbox" value="rn">React Native</label></td>
                                        <td><label><input name="checkbox" class="language_select" type="checkbox" value="spring">Spring</label></td>
                                        <td><label><input name="checkbox" class="language_select" type="checkbox" value="vuejs">VueJS</label></td>
                                        <td>
                                            <label><input name="checkbox" class="language_select" type="checkbox" value="etc"
                                                          onclick="if (this.checked){ document.getElementById('changeMode').removeAttribute('disabled');}">기타</label>
                                            <input name="etcText" id="changeMode" class="language_select" type="text" value="etc" disabled placeholder="기타 개발환경" />
                                        </td>
                                    </tr></table>
                            </td>
                        </tr>
                        </tr>
                        <tr>
                            <td> 개발 목적 </td>
                            <td>
                                <textarea type="text" name="purpose" class="form-control" id="inputPurpose" cols="40" rows="10"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td> 프로젝트 설명 </td>
                            <td>
                                <textarea type="text" name="content" class="form-control" id="inputContent" cols="40" rows="10"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td> 기대효과 </td>
                            <td>
                                <textarea type="text" name="effect" class="form-control" id="inputEffect" cols="40" rows="10"></textarea>
                            </td>
                        </tr>

                        <tr>
                            <td> 제안서 파일 </td>
                            <td>
                                <div class="custom-file" id="inputProposalFile">
                                    <input name="proposalFile" type="file" class="custom-file-input" id="customProposalFile">
                                    <label class="custom-file-label" for="customProposalFile">파일을 선택해 주세요.</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td> 최종발표 자료 </td>
                            <td>
                                <div class="custom-file" id="inputFinalPTFile">
                                    <input name="finalPTFile" type="file" class="custom-file-input" id="customFinalPTFile">
                                    <label class="custom-file-label" for="customFinalPTFile">파일을 선택해 주세요.</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td> 전시회 자료 </td>
                            <td>
                                <div class="custom-file" id="inputFairFile">
                                    <input name="fairFile" type="file" class="custom-file-input" id="customFairFile">
                                    <label class="custom-file-label" for="customFairFile">파일을 선택해 주세요.</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td> 소스코드 파일 </td>
                            <td>
                                <div class="custom-file" id="inputSourceFile">
                                    <input name="sourceFile" type="file" class="custom-file-input" id="customSourceFile">
                                    <label class="custom-file-label" for="customSourceFile">파일을 선택해 주세요.</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td> 논문 파일 </td>
                            <td>
                                <div class="custom-file" id="inputPapaerFile">
                                    <input name="paperFile" type="file" class="custom-file-input" id="customPaperFile">
                                    <label class="custom-file-label" for="customPaperFile">파일을 선택해 주세요.</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input class="btn btn-primary" type="submit" role="button" value="저장">
                            </td>
                        </tr>
                    </form>
                </table>
            </article>
    </section>
</div>
<script>
    $(document).ready(function() {
        $("form").submit(function() {
            var languages = [];
            $.each($("input[type='checkbox']:checked"), function() {
                languages.push($(this).attr('id'));
            });
        });
    });

    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
</body>
</html>
