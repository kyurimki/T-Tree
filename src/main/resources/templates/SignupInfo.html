<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<!-- 해당페이지 고유 CSS 추가 -->
<th:block layout:fragment="css">
  <link rel="stylesheet" type="text/css" th:href="@{/css/SignupInfoStyle.css}">
</th:block>

<!-- 해당페이지 고유 스크립트 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
  <section>
    <aside class="leftsideblank">
    </aside>
    <aside class="rightsideblank">
    </aside>
    <article>
      <h1>✔ 회원가입</h1>
      <div class="registerForm">
      <table border="0">
        <tr>
          <td>이름</td>
          <td><input type="text" id="name"></td>
        </tr>
        <tr>
          <td>학번(ID)</td>
          <td><input type="text" id="ID"></td>
          <td><input type="button" name="IDcheck" value="중복확인"></td>
        </tr>
        <tr>
          <td>비밀번호</td>
          <td><input type="password" name="password" value=""></td>
        </tr>
        <tr>
          <td>비밀번호 확인</td>
          <td><input type="password" name="passwordCheck" value=""></td>
          <td><input type="button" name="PWDcheck" value="확인"></td>
        </tr>
        <tr>
          <td>신분</td>
          <td><input type="radio" name="status" value="student">학생</td>
          <td><input type="radio" name="status" value="staff">교수자/조교</td>
        </tr>
        <tr>
          <td rowspan="2">제1전공</td>
          <td><select class="major1" name="major1">
              <option value="itdept">IT공학전공</option>
              <option value="notIT">타전공</option>
            </select>
        </tr>
        <tr>
          <td><input type="text" name="notIT-major" value=""></td>
          <td>*제1전공 소속이 IT공학전공이 아닌 경우 타전공 선택 후 입력</td>
        </tr>
        <tr>
          <td>제2전공</td>
          <td><input type="text" name="major2"></td>
        </tr>
        <tr>
          <td rowspan="2">숙명포털 인증</td>
          <td><input type="file" name="authImg" value="authImg"></td>
        </tr>
      </table>
      <button type="button" name="SignupEnd">작성 완료</button>
    </div>
    </article>
  </section>
</div>
</html>
